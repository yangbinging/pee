  <script type="text/javascript">
    function xiaFeng(){
       var endTime = new Date(2017,5,6);//截止时间

       var currentTime = new Date();//当前时间

       var time = (endTime-currentTime)/1000;//相差的秒数
        //天数
         var date  = Math.floor(time/(60*60*24));
         //(time-(date*24*60*60))/3600
         var H  = checkNumber(Math.floor((time/(60*60))%24));//小时
          
         var M =  checkNumber(Math.floor((time/60)%60));//分钟

         var S = checkNumber(Math.floor(time%60));//秒

         var ms = Math.floor((((time*1000)%1000))/100);//毫秒
         //找到ID为time的DIV
         var div = document.getElementById('time');
         //给div书写内容
         div.innerText = "距离高考还有"+date+"天"+H+":"+M+":"+S+":"+ms;
}

         xiaFeng();//防止首次进入,显示为空白

         setInterval(xiaFeng,100);//开启定时器

 
    /**

     * @param  {[type]} num [数字]
     * @return {[type]}     [返回处理后的数字]
     */
    function checkNumber(num) {
            
      return  num<10?"0"+num:num;
         
    }
